<h3>Exercice sur la Todo List</h3>
<div>

    <!-- Sans Faire la vaissellengModel -->
    <!-- <input 
        type="text" 
        [value]="valueInput" 
        (input)="updateValue($event)"> -->
    
    <!-- Avec ngModel -->
    <input type="text" [(ngModel)]="valueInput" (keyup.enter)="addTask()">
    <button (click)="addTask()">Ajouter</button>

    <p>{{ valueInput }}</p>

</div>


<h3>Liste des choses Ã  faire :</h3>
<ul>
    @for (task of tasks; track $index) {
        <li>
            <input type="checkbox" [(ngModel)]="task.done">
            <span [ngClass]="{ strike: task.done  }">{{ task.label }}</span> &nbsp;
            <button (click)="removeTask($index)"><i class="pi pi-trash"></i></button>
        </li>
    }
</ul>
